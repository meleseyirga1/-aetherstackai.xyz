<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherStack AI | Sovereign Intelligence</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .logo { width: 150px; margin-bottom: 20px; border-radius: 20px; }
        .terminal { border: 1px solid #00ff41; padding: 20px; width: 80%; max-width: 600px; background: rgba(0,255,65,0.05); }
        .cursor { display: inline-block; width: 10px; height: 18px; background: #00ff41; animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    </style>
</head>
<body>
    <img src="icon.png" class="logo" alt="AetherStack AI">
    <div class="terminal">
        <div>[ SYSTEM STATUS: ONLINE ]</div>
        <div>[ HUB: NYC_ACTIVE ]</div>
        <div>> AetherStack AI Sovereign Mesh Initialized...</div>
        <div>> Waiting for Architect command...<span class="cursor"></span></div>
    </div>
</body>
</html>
